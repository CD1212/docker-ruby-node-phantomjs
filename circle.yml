machine:
  services:
    - docker
test:
  override:
    - bundle exec rspec spec --format progress:
        timeout: 1200 # Compiling node.js takes a while
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push edwinvdgraaf/ruby-node-phantomjs
